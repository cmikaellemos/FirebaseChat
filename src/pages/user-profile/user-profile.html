<ion-header>
  <custom-logged-header [title]="'User Profile'"></custom-logged-header>
</ion-header>

<ion-content padding>
  <user-info [user]="currentUser" [isMenu]="false"></user-info>

  <button ion-button block (click)="canEdit = !canEdit">Edit Profile</button>

  <form (ngSubmit)="onSubmit($event)" *ngIf="canEdit" #profileForm="ngForm">
    <ion-item>
      <ion-icon name="person" item-end></ion-icon>
      <ion-input type="text" 
        placeholder="Name" 
        required 
        name="name" 
        [(ngModel)]="currentUser.name" 
        minlenght="3"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="at" item-end></ion-icon>
      <ion-input type="text" 
        placeholder="Username" 
        required 
        name="username" 
        [(ngModel)]="currentUser.username" 
        minlenght="3"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="image" item-end></ion-icon>
      <input type="file" (change)="onPhoto($event)">
    </ion-item>
    <progress-bar *ngIf="uploadProgress" [progress]="uploadProgress"></progress-bar>
    <button ion-button block type="submit" [disabled]="profileForm.form.invalid">Save</button>
  </form>
</ion-content>
